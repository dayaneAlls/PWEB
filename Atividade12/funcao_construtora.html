<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criando funcão construtora para retângulo</title>
</head>
<body>
    <script>
        // Criando funcão construtora para retangulo receber x e y e calcular a área do retângulo
        function Retangulo(x, y) {
            this.x = x;
            this.y = y;

            this.MostrarDados = function () {
                return "Base = " + this.x + " Altura = " + this.y + "\nCalculo da área = " + (x*y);
            }
        }
        var retangulo = new Retangulo(8,4);
        alert(retangulo.MostrarDados());
      </script>
</body>
</html>
